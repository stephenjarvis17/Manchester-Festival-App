<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
      .page-title {
        @apply(--paper-font-display2);
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      @media (max-width: 600px) {
        .page-title {
          font-size: 24px!important;
        }
      }

      #overlay {
         min-width: 360px;
      }

      .bg {
          background: white;
      }

      /*toosoongame*/
      paper-header-panel {
          /*new float: left;*/
          height: 525px;
          width: 400px;
          /*new above*/
          min-width: 300px;
          min-height: 400px;          
          margin: 40px;
          /*12px;*/
          @apply(--shadow-elevation-2dp);
      }

      .paper-header {
          font-size: 14px;
          padding: 20px 10px;
          margin: 2px;
          color: var(--text-primary-color);
          background: var(--default-primary-color);
          transition: height 0.2s;
      }

      .login-dialog{
        height: 380px;
        /*200px;*/
        width: 340px;
      }

      .buttonGroup{
        margin: 20px;
      }

      .legend-dialog{
        margin: 0px;
        padding: 0px;
        /*height: 550px;
        width: 350px;*/
        height: 685px;
        width: 580px
      }

      .location-create-dlg{
        margin: 0px;
        padding: 0px;
        height: 635px;
        width: 940px;
      }

      :root {
        --paper-input-container-color:       rgba(0, 0, 0, 0.64);
        --paper-input-container-input-color: rgba(0, 0, 0, 1);
        --paper-input-container-focus-color: rgba(0, 0, 0, 0.64);
        --paper-input-container-invalid-color: red;
      }

      paper-input {
        font-size: 12px;
        padding: 10px 10px;
      }

      paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 12px;
        /*font-weight: 400;*/
        /*line-height: 24px;*/
        /*min-height: 48px;*/
        /*padding: 5px;*/
      }



    
      paper-fab {
        display: block;
        margin-bottom:2px;
        /*margin-left: auto;
        margin-right: auto;*/
        /*it deafults to this --paper-fab-background: var(--accent-color);*/
      }

      paper-checkbox {
        display: block;
        margin: 3px;
        padding: 3px;
        margin-bottom: 5px;
      }

      li {
        margin: 1px;
        padding: 3px;
        margin-bottom: 5px;
      }
     
      paper-button {
          color: var(--text-primary-color);
           margin: 5px;
           padding: 10px;
           border-radius: 4px;
           float: right;
      }
      
      paper-button[raised] {
          background: var(--accent-color);
          margin: 5px;
          padding: 10px;
          border-radius: 4px;
      }
      
      paper-button[disabled] {
          opacity: 0.66;
          background: var(--divider-color);
          margin: 5px;
          padding: 10px;
          border-radius: 4px;
      }
      .fab-add{
        float: right;
        margin: 20px;
      }
      .fab-close-dlg{
        float: right;
        vertical-align: baseline;
      }
      
      :host {
           display: block;
       }
       /*new on friday at 5 below*/

       #clock .digits {
           font-size: 16px;
           font-family: Arial, Verdana, sans-serif;
           font-weight: bold;
           position: relative;
           display: inline-block;
           margin-right: 5px;
           padding: 10px 5px;
           border-radius: 10px;
           color: #fff;
           box-shadow: 1px 1px 1px #555;
           background: var(--accent-color);
           /*background-color: #333;
           background: -webkit-linear-gradient(top, #333 0%, #444 50%, #333 51%, #222 100%);
           background: linear-gradient(to bottom, #333 0%, #444 50%, #333 51%, #222 100%);*/
       }

       #invitePlayersPhoneNumber {
            width: 150px;
            height: 50px;
       }

       paper-dropdown-menu{
        padding: 10px;
        width: 94%;
       }

       .google-map-create{
        margin-left: 10px;
        margin-right: 10px;
        float: left;
        height: 522px;
        width: 500px;
        display: block;
       }

      /* google-map {
        height: 500px;
        width: 500px;
        display: block;
      }*/

      .firebase-scroll-table {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        min-height: 775px;
        background-color: var(--paper-grey-200, #eee);
      }
      
      .firebase-table-content { padding: 8px; }


    </style>
  </template>
</dom-module>
